<ul id="tags">
    @for (tag of tags; track $index) {
        <li>
            <button (click)="filterSkills(tag)" [classList]="activeFilter === tag ? 'active' : ''">{{ tag }}</button>
        </li>
    }
</ul>
<ul id="skills">
    @for (skill of skills; track $index) {
    <li [classList]="skillIsHidden(skill.tags) ? 'hide' : ''">
        <app-skill [skill]="skill"></app-skill>
    </li>
    }
</ul>
